<html>
<head>
    <title>Peoples</title>
</head>
<body>
    <div>
        <h1><a href="">Group List</a></h1>
    </div>

    <form action="/create_group" method="post">
        {% csrf_token %}
        <p><label for="name">Name: <input type="text" name="name" id="name" required/></label></p>
        <!--<p><label for="information">Information: <input type="text" name="information" id="information" required/></label></p>-->
        <input type="submit" value="Create Group" required/>
    </form>

    <table border="1">
        <form action="/groups/{{ group_in_group_list.id }}" method="get">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            {% for group_in_group_list in group_list %}
                <tr>
                    <!--<td>{{ group_in_group_list.name }}</td>-->
                    <td><a href="/group/{{ group_in_group_list.name }}">{{ group_in_group_list.name }}</a></td>
                    <td><a href="/edit/{{ group_in_group_list.id }}">Edit</a>
                    <a href="/delete/{{ group_in_group_list.id }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </form>
    </table>
</body>
</html>
