<html>
<head>
    <title>Peoples</title>
</head>
<body>
    <div>
        <h1><a href="">Group List</a></h1>
    </div>

    <form action="/group_create" method="post">
        {% csrf_token %}
        <p><label for="group_name">Name: <input type="text" name="group_name" id="group_name" required/></label></p>
        <p><label for="information">Information: <input type="text" name="information" id="information"/></label></p>
        <input type="submit" value="Create Group" />
    </form>

    <table border="1">
        <form action="/groups/{{ group_in_group_list.id }}" method="get">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Information</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            {% for group_in_group_list in group_list %}
                <tr>

                    <td><a href="/group/{{ group_in_group_list.id }}">{{ group_in_group_list.name }}</a></td>
                    <td>{{ group_in_group_list.information }}</td>
                    <td><a href="/group_edit/{{ group_in_group_list.id }}">Edit</a>
                    <a href="/group_delete/{{ group_in_group_list.id }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </form>
    </table>
</body>
</html>
